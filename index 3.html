<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="jumbotron container-fluid mt-2 text-center p-2" style="background-color: green ; color: gray;" >
        <h1> Weather Dashboard</h1>
        </div>
        <div class="container">
            <div class="row">
            <div class="col-sm-6 bg-light">
            <h4 class="section 1">City Search</h4>
            <div class="input-group mb-5">
            <input type="text" class="form-control" id="city-search" aria-label="Find a city" aria-labelledby="search-button">
            <div class="input-group-append">
            <button class="btn bg-primary text-light" id="search-button"> <i class="fas fa-search"></i></button>
            </div>
            </div>
<div class="col-sm-6">
<div class="row ml-3 border-light rounded">
<div class="col-sm-10" id="current-weather">
<h3 class="city-name" id="current-city"></h3>
<p> Temperature:<span class="current" id="temperature"></span></p>
<p> UV: <span class="current" id="UV"></span></p>
<p> Wind Speed: <span class="current" id="Wind"></span></p>
<p> Humidity: <span class="current" id="Humidity"></span></p>
</div>
</div>
<div class="col-sm-10" id="Weather-outlook">
<h3> Future Weather- 5 Day Outlook</h3>
<div class="row text-dark">
    <div class="col-sm-2 bg-primary forecast text-green ml-2 mb-3 p-2 mt-2 rounded" >
<p id="Day 1"></p>
<p> Temperature:<span id="Temp1"></span></p>
<p>Humidity:<span id="Humidity1"></span></p>
</div>

<div class="col-sm-2 bg-primary forecast text-green ml-2 mb-3 p-2 mt-2 rounded" >
    <p id="Day 2"></p>
    <p>Temperature: <span id="Temp2"></span></p>
    <p> Humidity:<span id="Humidity2"></span></p>
</div>

    <div class="col-sm-2 bg-primary forecast text-green ml-2 mb-3 p-2 mt-2 rounded" >
        <p id="Day 3"></p>
        <p>Temperature: <span id="Temp3"></span></p>
        <p> Humidity:<span id="Humidity3"></span></p>
        </div>

        <div class="col-sm-2 bg-primary forecast text-green ml-2 mb-3 p-2 mt-2 rounded" >
            <P id="Day 4"></P>
            <p> Temperature:<span id="Temp4"></span></p>
            <p> Humidity: <span id="Humidity4"></span></p>
            </div>
            <div class="col-sm-2 bg-primary forecast text-green ml-2 mb-3 p-2 mt-2 rounded" >
             <p id="Day 5"></p>
             <p>Temperature:<span id="Temp5"></span></p>
             <p> Humidity:<span id="Humidity5"></span></p>
             </div>
             </div>
             </div>
             </div>
             </div>
             </div>
<script src="script.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</body>
</html>
